  triggers:
    #Beginner dfficulty turns off some options and rerolls goal to not include superbosses
    - option_name: logic_difficulty
      option_category: Kingdom Hearts
      option_result: beginner
      options:
        Kingdom Hearts:
          final_rest_door_key:
            postcards: 15
            lucky_emblems: 45
            puppies: 40
          exp_multiplier: 8x
          atlantica: false
          cups:
            'off': 40
            cups: 40
          hundred_acre_wood: false
          jungle_slider: false
          shorten_go_mode: true
    #Adds Emblems back into the pool and makes them local
    - option_name: final_rest_door_key
      option_category: Kingdom Hearts
      option_result: lucky_emblems
      options:
        Kingdom Hearts:
          end_of_the_world_unlock: lucky_emblems
          required_lucky_emblems_eotw: random-range-3-6
          required_lucky_emblems_door: random-range-6-9
          lucky_emblems_in_pool: random-range-9-13
          +local_items: [Lucky Emblem]
    #Hints the local Postcards to vary this goal up from Puppies
    - option_name: final_rest_door_key
      option_category: Kingdom Hearts
      option_result: postcards
      options:
        Kingdom Hearts:
          randomize_postcards:
            all: 75
            chests: 25
          +start_hints: [Postcard]
          +local_items:
            - Postcard
            - End of the World
    #Locks Puppies to Triplets to be reasonable as a local goal
    - option_name: final_rest_door_key
      option_category: Kingdom Hearts
      option_result: puppies
      options:
        Kingdom Hearts:
          puppy_value: 3
          +local_items: 
            - Puppy
            - End of the World
    #If Goal is Superboss, pick a boss
    - option_name: final_rest_door_key
      option_category: Kingdom Hearts
      option_result: superboss
      options:
        Kingdom Hearts:
          final_rest_door_key:
            sephiroth: 50
            unknown: 50
    #Sephiroth and Unknown local goal items
    - option_name: final_rest_door_key
      option_category: Kingdom Hearts
      option_result: sephiroth
      options:
        Kingdom Hearts:
          +local_items:
            - Cups
            - Olympus Coliseum
            - End of the World
    - option_name: final_rest_door_key
      option_category: Kingdom Hearts
      option_result: unknown
      options:
        Kingdom Hearts:
          randomize_emblem_pieces: true
          +local_items:
            - Emblem Piece (Flame)
            - Emblem Piece (Chest)
            - Emblem Piece (Statue)
            - Emblem Piece (Fountain)
            - Hollow Bastion
            - End of the World
    #If Destiny Islands is on, add Raft Materials to the pool
    - option_name: destiny_islands
      option_category: Kingdom Hearts
      option_result: true
      options:
        Kingdom Hearts:
          day_2_materials: random-range-4-9
          homecoming_materials: random-range-10-16
          materials_in_pool: random-range-16-20
    #Enable superbosses on Proud logic for more difficult slots
    - option_name: logic_difficulty
      option_category: Kingdom Hearts
      option_result: proud
      options:
        Kingdom Hearts:
          super_bosses: true
    #If Synth is a low amount in the pool, lower shop prices to buy materials
    - option_name: orichalcum_in_pool
      option_category: Kingdom Hearts
      option_result: 17
      options:
        Kingdom Hearts:
          orichalcum_price: 250
          mythril_in_pool: 16
          mythril_price: 250
    - option_category: null
      option_name: name
      option_result: Player{player}
      options:
        null:
          name: KH1-{player}
